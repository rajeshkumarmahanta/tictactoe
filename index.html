<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic TAc Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid justify-content-around">
            <div>
                <a class="navbar-brand text-light " href="#">Tic Tac Toe</a>
            </div>
            <div>
                <p class="text-light text-center">Created by Rajesh Kumar</p>
            </div>
         </div>
      </nav>
 <div class="container my-3">
    <div class="row">
        <div class="col-6 col-sm-6 col-md-6 text-center">
            
            <div class="gamecontainer text-center">
                <div class="line">
                
                </div>
                <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
                <div class="box bt-0"><span class="boxtext"></span></div>
                <div class="box bt-0 br-0"><span class="boxtext"></span></div>
                <div class="box bl-0"><span class="boxtext"></span></div>
                <div class="box"><span class="boxtext"></span></div>
                <div class="box br-0"><span class="boxtext"></span></div>
                <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
                <div class="box bb-0"><span class="boxtext"></span></div>
                <div class="box br-0 bb-0"><span class="boxtext"></span></div>
            </div>
        </div>
        <div class="col-6 col-sm-6 col-md-6 text-center">
            <div class="gameinfo">
                <h2>Wellcome To Tic Tac Toe</h1>
                <div>
                <span class="info">Turn for X</span><br>
                <button id="reset" class="btn btn-outline-primary m-3">Reset</button>
                </div>
                <div class="img-box my-3 p-2 mx-2">
                        <img src="happy-fun.gif" alt="fun-img">
                </div>
            </div>
        </div>
    </div>
    
 </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
